<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Maintenance Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: teal;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: darkblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(197, 7, 7, 0.1);
        }
        form {
            background-color: aquamarine;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, datalist {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        input[type="submit"], input[type="reset"] {
            width: 100px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #003366;
        }
        .tooltip {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>AC Maintenance Service</h1>
    <form action="success.html" method="post" target="_blank">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[789][0-9]{9}" placeholder="Enter your mobile number" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email Id" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" cols="25" placeholder="Enter your address" required></textarea>
        
        <label for="acType">AC Type:</label>
        <input list="acTypes" id="acType" name="acType" placeholder="Select AC type" required>
        <datalist id="acTypes">
            <option value="Split">
            <option value="Window">
            <option value="Centralized">
            <option value="Portable">
        </datalist>
        
        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="Cleaning">Cleaning</option>
            <option value="Repair">Repair</option>
            <option value="Gas Refill">Gas Refill</option>
        </select>
        
        <label for="dateForAppointment">Date for Appointment:</label>
        <input type="date" id="dateForAppointment" name="dateForAppointment" required>
        
        <label for="yearlyMaintenance">Yearly Maintenance:</label>
        <input type="checkbox" id="yearlyMaintenance" name="yearlyMaintenance" value="Yes">
        <label for="yearlyMaintenance">Select if required</label>
        
        <label for="duration">Duration in months from the previous service:</label>
        <input type="range" id="duration" name="duration" min="0" max="6" step="1" title="0 to 6 Months">
        <p class="tooltip">0 to 6 Months</p>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
